{% with messages = get_flashed_messages(with_categories=true) %}
    <script type="text/javascript">
        {% for category, message in messages %}
            UIkit.notify({
                message: {{ message|tojson|safe }},
                status: '{{ category or 'info'|tojson|safe }}',
                timeout: 5000,
                pos: 'top-right'
            });
        {% endfor %}
    </script>
{% endwith %}
